# configurando el navegador para usar
browser=chrome
# --no-sandbox: deshabilita el sandbox de Chrome.
# --disable-dev-shm-usage: deshabilita el uso de la memoria compartida de /dev/shm en Chrome.
# --remote-allow-origins=*: permite que Chrome cargue recursos desde cualquier origen remoto
# --headless: Ejecuta navegador sin una interfaz gráfica. Útil para ejecuciones automatizadas en segundo plano.
# --disable-gpu: Deshabilita el uso de la GPU. A veces es necesario cuando se ejecuta en un entorno de servidor remoto.
# --disable-extensions: Deshabilita las extensiones del navegador.
# --disable-infobars: Deshabilita las barras de información del navegador.
# --ignore-certificate-errors: Ignora los errores de certificado SSL. Útil para entornos de prueba o desarrollo.
# --disable-popup-blocking: Deshabilita el bloqueo de ventanas emergentes del navegador.
chrome.arguments=--no-sandbox --disable-dev-shm-usage --remote-allow-origins=*
